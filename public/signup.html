<div class="container-form">
    <form action = "/signup" method = "POST" name = 'signupform' onsubmit="return validateSignup()">
        <h2>Sign up</h2>
        <div class = "form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" name="username" placeholder="Enter username" required>
        </div>
        <div class = "form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script>
    function validateSignup() {
        const password = document.forms.signupform.password.value;
        if(password.length < 9) {
            alert("Password must be 8 characters or longer.");
            return false;
        }
        return true;
  }

const errorMessage = window.location.search;
if(errorMessage) {
    alert("User already exists");
}

</script>
