<div class="container-form" id="profile">
    <form action = "/add-expense" method = "POST" name = 'addexpenseform' onsubmit="return message()">
        <h2>Expense</h2>
        <div class = "form-group">
            <label for="date">Date of Expense</label>
            <input type="date" class="form-control" name="date" required>
        </div>
        <div class = "form-group">
            <label for="item">Item</label>
            <input type="text" class="form-control" name="item" required>
        </div>
        <div class="form-group">
            <label for="cost">Cost of Item</label>
            <input type="text" class="form-control" name="cost" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="./js/expenses.js"></script>
