<div class="menu-wrapper">
    <div class="menu">
        <div class="user" id="user-area">
            <div class="img">
                <i id='user-img' class="far fa-user"></i>
            </div>
            <br/>
            <h3><span id="welcome"></span></h3>
            <br/>
        </div>
        <div class="list">
            <ul class="icons">
                <li><a class="nav- ink active" href="/dashboard"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a class="nav-link" href="/profile"><i class="fas fa-user"></i>Profile</a></li>
                <li><a class="nav-link" href="/add-expense"><i class="fas fa-plus"></i>New expense</a></li>
                <li><a class="nav-link" href="/expenses"><i class="fas fa-list"></i>Expenses list</a></li>

            </ul>
        </div>
    </div>
</div>
      
<script>
      $(document).ready(() => {
          if(io.connect()) {
            $('#user-area').append('<p> <i id="on" class="fas fa-circle"></i>Online</p>')
          } else {
            $('#user-area').append('<p> <i id="on" class="fas fa-circle"></i>Offline</p>')
          }
          $('.menu a').click(() => {
              $('.menu a.active').removeClass('active');
              $('.this').addClass('active')
          });
          $.get('/user-details/', details => {
            $('#welcome').html(details.userDetails[0].username);
          })
      });
    
</script>
