<div class="container-form">
    <form action = "/login" method = "POST" name = 'loginform' onsubmit="return validateLogin()">
        <h2>Log in</h2>
        <div class = "form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    <div class="signup">
        <p>No account? </p>
        <a id="signup" href="/signup" > Sign up</a>
    </div>
</div>
<script>
    function validateLogin() {
        const password = document.forms.loginform.password.value;
        if(password.length < 8) {
            alert("Password must be 8 characters or longer.");
            return false;
        }
        return true;
  }

    const errorMessage = window.location.search;
    if(errorMessage) {
      alert("Wrong username or password.");
}

</script>
