<div class="container-form">
    <form action = "/update-user" method = "POST" name = 'updateform' onsubmit="return message()">
        <h2>Profile</h2>
        <div class = "form-group">
            <label for="username">Username</label>
            <p id="try"></p>
            <input type="username" id ="username" class="form-control" name="username" required>
        </div>
        <div class = "form-group">
            <label for="email">Email</label>
            <input type="email" id ="email" class="form-control" name="email" required>
        </div>
        <div class = "form-group">
            <label for="registration-date">Registration Date</label>
            <input id = "registration-date" class="form-control" readonly>
        </div>
          <button type="submit" class="btn btn-primary" >Update</button>
    </form>
    <p id="message"></p>
</div>
<script src="./js/profile.js"></script>
